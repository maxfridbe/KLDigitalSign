                        <div class="s-dummy-text text-wrap"> <span class="char1"><i class="fa fa-user"></i></span> <span

                                    class="fa fa-wrench"></i></span> <span class="char4"><i
                                    class="fa fa-file"></i></span> </div>
                        <div class="m-spinner klspinner"></div>
                        <div class="m-spin-text text-wrap"> <span class="char1"><i class="fa fa-user"></i></span> <span

                                    class="fa fa-wrench"></i></span> <span class="char4"><i
                                    class="fa fa-file"></i></span> <span class="char5"><i
                                    class="fa fa-suitcase"></i></span> </div>
                        <div class="m-dummy klspinner"></div>
                        <div class="m-dummy-text text-wrap"> <span class="char1"><i class="fa fa-user"></i></span> <span
                                class="char2"><i class="fa fa-cogs"></i></span> <span class="char3"><i

                                    class="fa fa-file"></i></span> <span class="char5"><i
                                    class="fa fa-suitcase"></i></span> </div>
                        <div class="l-spinner klspinner"></div>
                        <div class="l-spin-text text-wrap"> <span class="char1"><i class="fa fa-user"></i></span> <span
                                class="char2"><i class="fa fa-cogs"></i></span> <span class="char3"><i
                                    class="fa fa-wrench"></i></span> <span class="char4"><i

                                    class="fa fa-calendar"></i></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    const div = document.getElementById("bob");

// Save value on input change  
div.addEventListener("input", () => {
  localStorage.setItem("divValue", div.innerText);
});

// On page load, set value from localStorage if exists
window.addEventListener("load", () => {
  const storedValue = localStorage.getItem("divValue"); 
  if (storedValue) {
    div.innerText = storedValue;
  }
});
</script>
</body>

</html>
